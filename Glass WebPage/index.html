<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css icon/all.css">
    <link rel="icon" type="image/x-icon" href="https://thechemicalcenter.com/images/thumbs/0001211_s-line-watch-glass-100-ml_550.png">
    <title>Glass WebPage</title>
</head>
<body>

    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="main">
        <section class="nav">
            <div class="profile">
                <div class="profile_img">
                    <img src="images/IMG_20211115_132940.JPG" alt="avatar">
                </div>
                <h3 class="profile_name">
                    Sumit Das
                </h3>
                <p class="profile_level">
                    Pro Member
                </p>
            </div>

            <ul class="list">
                <li>
                    <div class="list_img">
                        <img src="images/twitch.png" alt="twitch">
                    </div>
                    
                    <span>Streams</span>
                </li>
                <li>
                    <div class="list_img">
                        <img src="images/steam.png" alt="steam">
                    </div>
                    
                    <span>Games</span>
                </li>
                <li>
                    <div class="list_img">
                        <img src="images/upcoming.png" alt="upcoming">
                    </div>
                    
                    <span>New</span>
                </li>
                <li>
                    <div class="list_img">
                        <img src="images/library.png" alt="library">
                    </div>
                    <span>Library</span>
                </li>
            </ul>

            <div class="join">
                <p class="join_text">
                    Join pro for free games.
                </p>
                <div class="join_img">
                    <img src="images/controller.png" alt="controller">
                </div>
            </div>
        </section>

        <section class="games">
            <div class="games_head">
                <h1 class="games_head_text">
                    Active Games
                </h1>
                <div class="games_head_bar">
                    I
                </div>
            </div>

            <div class="games_card">
                <div class="games_card_one">
                    <div class="games_card_one_img">
                        <img src="images/assassins.png" alt="assassins">
                    </div>
                    <div class="games_card_one_text">
                        <h3>
                            Assassins Creed Valhalla
                        </h3>
                        <p>PS5 Version</p>
                        <div class="games_card_one_text_bar">I</div>
                    </div>
                    <p class="percent">
                        60%
                    </p>
                </div>

                <div class="games_card_two">
                    <div class="games_card_two_img">
                        <img src="images/sackboy.png" alt="sackboy">
                    </div>
                    <div class="games_card_two_text">
                        <h3>
                            Assassins Creed Valhalla
                        </h3>
                        <p>PS5 Version</p>
                        <div class="games_card_two_text_bar">I</div>
                    </div>
                    <p class="percent">
                        60%
                    </p>
                </div>

                <div class="games_card_three">
                    <div class="games_card_three_img">
                        <img src="images/spiderman.png" alt="spiderman">
                    </div>
                    <div class="games_card_three_text">
                        <h3>
                            Assassins Creed Valhalla
                        </h3>
                        <p>PS5 Version</p>
                        <div class="games_card_three_text_bar">I</div>
                    </div>
                    <p class="percent">
                        60%
                    </p>
                </div>
            </div>
        </section>
    </div>

    
</body>
</html>
